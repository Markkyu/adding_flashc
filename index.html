<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Flashcard App Simulation</h1>

        <!-- Add Deck Section -->
        <form id="addDeckForm">
            <label for="deckName">Add New Deck:</label>
            <input type="text" id="deckName" placeholder="Enter deck name" required>
            <button type="submit">Add Deck</button>
        </form>

        <!-- Add Flashcards Section -->
        <form id="addFlashcardForm" style="display:none;">
            <h3 id="currentDeckTitle"></h3>
            <label for="flashcardQuestion">Question:</label>
            <input type="text" id="flashcardQuestion" placeholder="Enter question" required>
            <label for="flashcardAnswer">Answer:</label>
            <input type="text" id="flashcardAnswer" placeholder="Enter answer" required>
            <button type="submit">Add Flashcard</button>
        </form>

        <!-- Display Decks -->
        <h2>Decks</h2>
        <ul id="deckList"></ul>

        <!-- Display Flashcards -->
        <h2>Flashcards in Selected Deck</h2>
        <ul id="flashcardList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
